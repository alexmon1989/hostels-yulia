{% load staticfiles %}
<div class="container content-sm">
    <div class="headline-center-v2 headline-center-v2-dark margin-bottom-60">
        <h2>Наши хостелы</h2>
        <span class="bordered-icon"><i class="fa fa-th-large"></i></span>
        <p class="text-bold">Предлагаем варианты размещения</p>
    </div><!--/Headline Center V2-->

    <div class="row">
        {% for hostel in hostels %}

            <div class="col-sm-4">
                <div class="thumbnails-v1">
                    <div class="thumbnail-img">
                        <a href="{% url "hostels:hostel_details" slug=hostel.slug %}"><img class="img-responsive" src="{{ hostel.image.url }}" alt=""></a>
                    </div>
                    <div class="caption">
                        <h3 class="text-bold"><a href="{% url "hostels:hostel_details" slug=hostel.slug %}">{{ hostel.title }}</a></h3>
                        <p>{{ hostel.short_description|safe }}</p>
                        <p><a class="read-more" href="{% url "hostels:hostel_details" slug=hostel.slug %}">Детальнее</a></p>
                    </div>
                </div>
            </div>

        {% endfor %}
    </div>
</div><!--/container-->
