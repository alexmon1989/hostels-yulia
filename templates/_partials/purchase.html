<div class="purchase visible-xs">
    <div class="container overflow-h">
        <div class="row">
            Выберите удобное вам расположение хостела:
            {% for hostel in hostels %}
                <ul class="list-unstyled margin-top-10">
                    <li><span><a class="read-more" href="{% url "hostels:hostel_details" slug=hostel.slug %}">{{ hostel.title }}</a></span></li>
                </ul>
            {% endfor %}
        </div>
    </div>
</div>
