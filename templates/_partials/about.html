{% load staticfiles %}
{% load seo %}
{% get_metadata as my_meta %}
<div class="bg-color-light">
    <div class="container content-sm">
        <div class="headline-center-v2 headline-center-v2-dark margin-bottom-60">
            <h1>
                {% if my_meta.heading.value %}
                    {{ my_meta.heading.value }}
                {% else %}
                    {{ about.title }}
                {% endif %}
            </h1>
            <span class="bordered-icon"><i class="fa fa-th-large"></i></span>
            <p class="text-bold">{{ about.head_text }}</p>
        </div><!--/Headline Center v2-->

        <div class="row">
            <div class="col-md-5 md-margin-bottom-50">
                <img class="img-responsive" src="{{ about.image.url }}" alt="">
            </div>
            <div class="col-md-7">
                {{ about.text|safe }}
            </div>
        </div><!--/end row-->
    </div>
</div>
